	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.7.6'
	implementation group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.7.6'
	implementation group: 'org.flywaydb', name: 'flyway-core', version: '9.8.1'
	testImplementation group: 'org.springframework.security', name: 'spring-security-test', version: '5.8.1'
	implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.376'
	implementation 'io.jsonwebtoken:jjwt-api:0.10.7'
	implementation 'com.auth0:java-jwt:3.19.2'
	implementation 'org.modelmapper:modelmapper:3.1.1'
	implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.5'
